user nginx;
worker_processes 1;

events {
  worker_connections 1024;
}

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server_tokens off;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/bokken.io.log;
  error_log /var/log/nginx/bokken.io.error.log;
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;
  gzip on;
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;

  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  server {
    listen 80 default_server;
    server_name www.bokken.io;

    location /assets/ {
      if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
      }
      if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
      }
      if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
      }
      alias /usr/share/nginx/html/assets/;
      autoindex on;
    }

    location ~ (atom|rss)\.xml$ {
      alias /usr/share/nginx/html/blog.bokken.io/feeds/atom.xml;
    }
    location ~ robots\.txt {
      alias /usr/share/nginx/html/blog.bokken.io/robots.txt;
    }
    location ~ favicon\.ico$ {
      alias /usr/share/nginx/html/assets/img/favicon.ico;
      autoindex on;
    }
    location / {
      root /usr/share/nginx/html/www.bokken.io;
      index index.html;
    }
  }
  server {
    listen 80;
    server_name x.bokken.io;
    root /usr/share/nginx/html/x.bokken.io;

    location ~* (example-coep/index\.html)$ {
      add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
      add_header 'Cross-Origin-Resource-Policy' 'same-origin';
      add_header 'X-Test-Foo' 'same-origin';
    }

    location ~ (atom|rss)\.xml$ {
      alias /usr/share/nginx/html/blog.bokken.io/feeds/atom.xml;
    }
    location ~ robots\.txt {
      alias /usr/share/nginx/html/blog.bokken.io/robots.txt;
    }
    location ~ humans\.txt {
      alias /usr/share/nginx/html/www.bokken.io/humans.txt;
    }
    location / {
      root /usr/share/nginx/html/x.bokken.io;
    }
    location /favicon.ico {
      root /usr/share/nginx/html/assets/img/favicon.ico;
    }
    location /assets/ {
      etag off;
      alias /usr/share/nginx/html/assets/;
    }

    location ~* /clear-site-data/(.*)$ {
        etag off;
        add_header 'Clear-Site-Data' '"$1"';
        return 200;
    }
    location ~* (exp-sw\.js)$ {
      # tells browsers the service worker scope
      add_header 'Service-Worker-Allowed' '/';
      alias /usr/share/nginx/html/x.bokken.io/example-pwa/exp-sw.js;
    }
  }
  server {
    listen 80;
    server_name blog.bokken.io;
    root /usr/share/nginx/html/blog.bokken.io;

    location ~ (atom|rss)\.xml$ {
      alias /usr/share/nginx/html/blog.bokken.io/feeds/atom.xml;
    }
    location ~ robots\.txt {
      alias /usr/share/nginx/html/blog.bokken.io/robots.txt;
    }
    location ~ humans\.txt {
      alias /usr/share/nginx/html/www.bokken.io/humans.txt;
    }
    location ~ favicon\.ico {
      alias /usr/share/nginx/html/assets/img/favicon.ico;
    }
    location / {
      root /usr/share/nginx/html/blog.bokken.io;
    }
    location /assets/ {
      alias /usr/share/nginx/html/assets/;
    }
    location ~* (sw\.js)$ {
      # tells browsers the service worker scope
      add_header 'Service-Worker-Allowed' '/';
      alias /usr/share/nginx/html/assets/js/sw.js;
    }
  }
}
