user nginx;
worker_processes 1;

events {
  worker_connections 1024;
}

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;
  gzip on;
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;
  # include /etc/nginx/conf.d/*.conf;
  server {
    listen 80 default_server;
    location / {
      root /usr/share/nginx/html;
      index index.html;
    }
    location /assets/ {
      alias /usr/share/nginx/html/assets/;
      autoindex on;
    }

    location /index.html {
      return 301 https://bokken.io;
    }
    location /career.html {
      return 301 https://career.bokken.io;
    }
    location /blog.html {
      return 301 https://blog.bokken.io;
    }
    location /lab.html {
      return 301 https://x.lab.bokken.io;
    }
  }
  server {
    listen 80;
    server_name career.bokken.io;
    location / {
      root /usr/share/nginx/html;
      index career.html;
    }

  }
  server {
    listen 80;
    server_name x.bokken.io;
    location / {
      root /usr/share/nginx/html;
      index lab.html;
    }

  }
  server {
    listen 80;
    server_name blog.bokken.io;
    location / {
      root /usr/share/nginx/html;
      index blog.html;
    }

  }

}

